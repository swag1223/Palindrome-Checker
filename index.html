<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Palindrome Checker</h1>
        <p>
          A palindrome is a word or phrase if, after converting all uppercase
          letters into lowercase letters and removing all non-alphanumeric
          characters, it reads the same forward and backward. Alphanumeric
          characters include letters and numbers.
        </p>
      </header>

      <div class="inputs">
        <input type="text" placeholder="Enter text or number" id="userIp" />
        <button>Check Palindrome</button>
      </div>

      <p id="output"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
